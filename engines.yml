# Full-blown engines
creole:
  layout: true
  cacheable: true
  priority: 3
  accepts: text/x-creole
  filter: [ editsection, [ shebang, math, tag, [ creole, rubypants ] ], toc ]

textile:
  layout: true
  cacheable: true
  priority: 4
  accepts: text/x-textile
  filter: [ shebang, tag, [ textile, rubypants, toc ] ]

markdown:
  layout: true
  cacheable: true
  priority: 1
  accepts: text/x-markdown
  filter: [ shebang, tag, [ markdown, rubypants, toc ] ]

maruku:
  layout: true
  cacheable: true
  priority: 2
  accepts: text/x-maruku|text/x-markdown
  filter: [ shebang, tag, [ maruku, rubypants, toc ] ]

orgmode:
  layout: true
  cacheable: true
  priority: 1
  accepts: text/x-org-mode
  filter: [ shebang, tag, [ orgmode, rubypants, toc ] ]

# Basic engines have less dependencies (No rubypants, No LaTeX).
# They are used if the full-blown engines are not available (Lower priority).
creole_basic:
  layout: true
  cacheable: true
  priority: 2
  accepts: text/x-creole
  filter: [ editsection, [ shebang, tag, [ creole ] ], toc ]

textile_basic:
  layout: true
  cacheable: true
  priority: 2
  accepts: text/x-textile
  filter: [ shebang, tag, [ textile, toc ] ]

markdown_basic:
  layout: true
  cacheable: true
  priority: 2
  accepts: text/x-markdown
  filter: [ shebang, tag, [ markdown, toc ] ]

maruku_basic:
  layout: true
  cacheable: true
  priority: 2
  accepts: text/x-maruku|text/x-markdown
  filter: [ shebang, tag, [ maruku, toc ] ]
