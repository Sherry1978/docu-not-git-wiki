creole:
  layout: true
  cacheable: true
  priority: 3
  accepts: text/x-creole
  filter: [ editsection, [ shebang, math, tag, [ creole, rubypants ] ], toc ]

textile:
  layout: true
  cacheable: true
  priority: 4
  accepts: text/x-textile
  filter: [ shebang, tag, [ textile, rubypants, toc ] ]

markdown:
  layout: true
  cacheable: true
  priority: 1
  accepts: text/x-markdown
  filter: [ shebang, tag, [ markdown, rubypants, toc ] ]

maruku:
  layout: true
  cacheable: true
  priority: 2
  accepts: text/x-maruku|text/x-markdown
  filter: [ shebang, tag, [ maruku, rubypants, toc ] ]
